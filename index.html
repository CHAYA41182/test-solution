<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>test solutions</title>
</head>
<body>
    <div class="box">
        <p class="timer"></p>
        <div class="status">
            <p class="win"></p>
            <p class="lose"></p>
        </div>
       
        <p class="solution"></p>
        <form action="">
            <input type="text" placeholder="Enter your answer" id="answer" autocomplete="off" >
            <button type="submit" id="submitAnswer">submit</button>
        </form>
       
    </div>
</body>
</html>
